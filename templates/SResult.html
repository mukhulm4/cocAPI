<!--   templates/SResult.html  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-center" style="width: 100%" href="#">COC API</a>
        </div>
    </nav>
    <br>
    <div class="container">
        {%  for clan in jsonData["items"] %}
        <div class="card w-75" style="margin: 4px auto;display: block;width: 90%">
            <div class="card-body d-flex" style="justify-content: space-between;align-items:center">
                <h5 class="card-title" style="font-size: 1rem">
                    <span style="display: flex"><img width="50" height="50" src="{{clan['badgeUrls']['medium']}}" /><div style="text-align:center">{{clan["name"]}} <br>
                    {{clan["tag"]}}
                    </div></span><br />
                    <span style="font-size: 0.8rem;font-weight: normal">
                        <div>
                            Trophy: {{clan["clanPoints"]}}
                        </div>
                        Type: {{clan["type"]}}
                        <div>
                            members: {{clan["members"]}} / 50
                        </div>
                    </span>
                    
                </h5>
                <a href="/clan?name={{clan['tag'].replace('#', ' ')}}" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
                    </svg>
                </a>
            </div>
        </div>
        {%  endfor  %}
    </div>
</body>
</html>
